{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Of Fire - Hotel Management</title>
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* Paleta Fría - Modo Claro */
            --ice-blue: #E8F4F8;
            --steel-blue: #4A90A4;
            --dark-slate: #2C3E50;
            --light-gray: #F8F9FA;
            --medium-gray: #6C757D;
            --border-gray: #DEE2E6;
            --white: #FFFFFF;

            /* Estados de Habitaciones - Modo Claro */
            --available: #28A745;
            --occupied: #DC3545;
            --cleaning: #FD7E14;
            --maintenance: #6C757D;
            --reserved: #007BFF;

            /* Paleta Fría - Modo Oscuro */
            --dark-bg: #1A1D29;
            --dark-bg-secondary: #252836;
            --dark-card: #2D3142;
            --dark-text: #E8EAED;
            --dark-text-secondary: #9CA3AF;
            --dark-border: #3F4252;
            --steel-blue-dark: #5AA3B8;

            /* Estados de Habitaciones - Modo Oscuro */
            --available-dark: #2ECC71;
            --occupied-dark: #E74C3C;
            --cleaning-dark: #F39C12;
            --maintenance-dark: #95A5A6;
            --reserved-dark: #3498DB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--ice-blue);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-slate);
            transition: all 0.3s ease;
        }

        /* Modo Oscuro */
        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        body.dark-mode .sidebar-nav {
            background: var(--dark-card);
            border-right-color: var(--dark-border);
        }

        body.dark-mode .sidebar-brand {
            color: var(--steel-blue-dark);
        }

        body.dark-mode .sidebar-link {
            color: var(--dark-text-secondary);
        }

        body.dark-mode .sidebar-link:hover {
            background: var(--dark-bg-secondary);
            color: var(--dark-text);
        }

        body.dark-mode .sidebar-link.active {
            background: var(--steel-blue);
            color: var(--white);
        }

        body.dark-mode .theme-toggle {
            background: var(--dark-bg-secondary);
        }

        body.dark-mode .theme-switch {
            background: var(--dark-border);
        }

        body.dark-mode .top-navbar {
            background: var(--dark-card);
            border-bottom-color: var(--dark-border);
        }

        body.dark-mode .top-navbar-brand {
            color: var(--steel-blue-dark);
        }

        body.dark-mode .top-navbar-link {
            color: var(--dark-text-secondary);
        }

        body.dark-mode .top-navbar-link:hover {
            background: var(--dark-bg-secondary);
            color: var(--dark-text);
        }

        body.dark-mode .top-navbar-link.active {
            background: var(--steel-blue);
            color: var(--white);
        }

        /* Sidebar Navigation */
        .sidebar-nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: var(--white);
            padding: 30px 0;
            border-right: 1px solid var(--border-gray);
            overflow-y: auto;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--steel-blue);
            margin-bottom: 40px;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--medium-gray);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .sidebar-link i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 20px;
        }

        .sidebar-link:hover {
            background: var(--ice-blue);
            color: var(--dark-slate);
        }

        .sidebar-link.active {
            background: var(--steel-blue);
            color: var(--white);
        }

        /* Theme Toggle */
        .theme-toggle {
            margin: 30px 15px 0;
            padding: 15px;
            background: var(--light-gray);
            border-radius: 8px;
            text-align: center;
        }

        .theme-toggle-label {
            font-size: 0.85rem;
            color: var(--medium-gray);
            margin-bottom: 10px;
            display: block;
        }

        .theme-switch {
            width: 50px;
            height: 26px;
            background: var(--border-gray);
            border-radius: 13px;
            cursor: pointer;
            position: relative;
            margin: 0 auto;
        }

        .theme-switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--steel-blue);
            top: 3px;
            left: 3px;
            transition: all 0.2s ease;
        }

        body.dark-mode .theme-switch::before {
            transform: translateX(24px);
            background: var(--steel-blue-dark);
        }

        /* Main Content Area */
        .main-content {
            margin-left: 250px;
            padding: 25px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        /* Top Navbar (Alternative Layout) */
        body.layout-top .sidebar-nav {
            display: none;
        }

        body.layout-top .main-content {
            margin-left: 0;
            padding-top: 90px;
        }

        body.layout-top .top-navbar {
            display: flex !important;
        }

        .top-navbar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--white);
            padding: 15px 30px;
            z-index: 1000;
            border-bottom: 1px solid var(--border-gray);
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .top-navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--steel-blue);
            text-decoration: none;
        }

        .top-navbar-menu {
            display: flex;
            gap: 5px;
            list-style: none;
        }

        .top-navbar-link {
            padding: 8px 16px;
            color: var(--medium-gray);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .top-navbar-link:hover {
            background: var(--ice-blue);
            color: var(--dark-slate);
        }

        .top-navbar-link.active {
            background: var(--steel-blue);
            color: var(--white);
        }

        /* Layout Toggle Button */
        .layout-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--steel-blue);
            color: var(--white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px rgba(74, 144, 164, 0.3);
            transition: all 0.2s ease;
            z-index: 1001;
        }

        .layout-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(74, 144, 164, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar-nav {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid var(--border-gray);
            }

            .main-content {
                margin-left: 0;
            }

            .top-navbar-menu {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <nav class="sidebar-nav">

            <li>

            </li>
            <li>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-users"></i> Huéspedes
                </a>
            </li>
        </ul>

        <div class="theme-toggle">
            <span class="theme-toggle-label">Tema</span>

            </li>
            <li>
                <a href="{% url 'habitaciones' %}" class="top-navbar-link {% if request.resolver_match.url_name == 'habitaciones' %}active{% endif %}">

                </a>

            <li>

            <li>
                <a href="#" class="top-navbar-link">

        </ul>
    </nav>

        <i class="fas fa-exchange-alt"></i>
    </button>
