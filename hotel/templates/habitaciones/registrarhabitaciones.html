{% load static %}
{% include 'inc/header.html'%}

<style>
    /* Page Header */
    .page-header {
        background: var(--white);
        padding: 25px;
        border-radius: 8px;
        margin-bottom: 25px;
        border: 1px solid var(--border-gray);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    body.dark-mode .page-header {
        background: var(--dark-card);
        border-color: var(--dark-border);
    }

    .page-header h1 {
        font-size: 1.75rem;
        color: var(--dark-slate);
        font-weight: 600;
        margin: 0;
    }

    body.dark-mode .page-header h1 {
        color: var(--dark-text);
    }

    .btn-back {
        padding: 10px 20px;
        background: var(--light-gray);
        border: 1px solid var(--border-gray);
        border-radius: 6px;
        color: var(--dark-slate);
        text-decoration: none;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .btn-back:hover {
        background: var(--ice-blue);
        border-color: var(--steel-blue);
    }

    body.dark-mode .btn-back {
        background: var(--dark-bg-secondary);
        border-color: var(--dark-border);
        color: var(--dark-text);
    }

    body.dark-mode .btn-back:hover {
        background: var(--dark-bg);
        border-color: var(--steel-blue-dark);
    }

    /* Form Container */
    .form-container {
        background: var(--white);
        padding: 30px;
        border-radius: 8px;
        border: 1px solid var(--border-gray);
        max-width: 700px;
        margin: 0 auto;
    }

    body.dark-mode .form-container {
        background: var(--dark-card);
        border-color: var(--dark-border);
    }

    .form-section {
        margin-bottom: 30px;
    }

    .form-section-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--steel-blue);
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--ice-blue);
    }

    body.dark-mode .form-section-title {
        color: var(--steel-blue-dark);
        border-bottom-color: var(--dark-border);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--dark-slate);
        margin-bottom: 8px;
    }

    body.dark-mode .form-label {
        color: var(--dark-text);
    }

    .form-label .required {
        color: var(--occupied);
    }

    .form-label .optional {
        color: var(--medium-gray);
        font-weight: 400;
        font-size: 0.85rem;
    }

    .form-input,
    .form-select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-gray);
        border-radius: 6px;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        font-family: inherit;
        background: var(--white);
        color: var(--dark-slate);
    }

    body.dark-mode .form-input,
    body.dark-mode .form-select {
        background: var(--dark-bg-secondary);
        border-color: var(--dark-border);
        color: var(--dark-text);
    }

    .form-input:focus,
    .form-select:focus {
        outline: none;
        border-color: var(--steel-blue);
        box-shadow: 0 0 0 3px rgba(74, 144, 164, 0.1);
    }

    body.dark-mode .form-input:focus,
    body.dark-mode .form-select:focus {
        border-color: var(--steel-blue-dark);
        box-shadow: 0 0 0 3px rgba(90, 163, 184, 0.2);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    /* Radio Group para Estado */
    .radio-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
    }

    .radio-card {
        position: relative;
        padding: 15px;
        border: 2px solid var(--border-gray);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: var(--white);
    }

    body.dark-mode .radio-card {
        background: var(--dark-bg-secondary);
        border-color: var(--dark-border);
    }

    .radio-card input[type="radio"] {
        position: absolute;
        opacity: 0;
    }

    .radio-card:hover {
        border-color: var(--steel-blue);
        background: var(--ice-blue);
    }

    body.dark-mode .radio-card:hover {
        background: var(--dark-bg);
        border-color: var(--steel-blue-dark);
    }

    .radio-card input[type="radio"]:checked + .radio-content {
        color: var(--steel-blue);
    }

    body.dark-mode .radio-card input[type="radio"]:checked + .radio-content {
        color: var(--steel-blue-dark);
    }

    .radio-card:has(input[type="radio"]:checked) {
        border-color: var(--steel-blue);
        background: rgba(74, 144, 164, 0.1);
    }

    body.dark-mode .radio-card:has(input[type="radio"]:checked) {
        border-color: var(--steel-blue-dark);
        background: rgba(90, 163, 184, 0.2);
    }

    .radio-content {
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.2s ease;
    }

    .radio-icon {
        font-size: 1.5rem;
        opacity: 0.7;
    }

    .radio-text {
        flex: 1;
    }

    .radio-label {
        font-size: 0.95rem;
        font-weight: 500;
        display: block;
    }

    body.dark-mode .radio-label {
        color: var(--dark-text);
    }

    /* Form Helper Text */
    .form-helper {
        font-size: 0.85rem;
        color: var(--medium-gray);
        margin-top: 6px;
    }

    body.dark-mode .form-helper {
        color: var(--dark-text-secondary);
    }

    /* Buttons */
    .form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid var(--border-gray);
    }

    body.dark-mode .form-actions {
        border-top-color: var(--dark-border);
    }

    .btn {
        padding: 12px 30px;
        border-radius: 6px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }

    .btn-primary {
        background: var(--steel-blue);
        color: var(--white);
    }

    .btn-primary:hover {
        background: var(--dark-slate);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(74, 144, 164, 0.3);
    }

    body.dark-mode .btn-primary {
        background: var(--steel-blue-dark);
    }

    body.dark-mode .btn-primary:hover {
        background: var(--steel-blue);
    }

    .btn-secondary {
        background: var(--light-gray);
        color: var(--dark-slate);
        border: 1px solid var(--border-gray);
    }

    .btn-secondary:hover {
        background: var(--ice-blue);
    }

    body.dark-mode .btn-secondary {
        background: var(--dark-bg-secondary);
        border-color: var(--dark-border);
        color: var(--dark-text);
    }

    body.dark-mode .btn-secondary:hover {
        background: var(--dark-bg);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }

        .form-row,
        .radio-grid {
            grid-template-columns: 1fr;
        }

        .page-header {
            flex-direction: column;
            gap: 15px;
            align-items: flex-start;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>

<!-- Page Header -->
<div class="page-header">
    <h1><i class="fas fa-plus-circle"></i> Registrar Nueva Habitación</h1>
    <a href="{% url 'habitaciones' %}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
</div>

<!-- Form Container -->
<div class="form-container">
    <form method="POST" action="">
        {% csrf_token %}

        <!-- Información Básica -->
        <div class="form-section">
            <h2 class="form-section-title">Información Básica</h2>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">
                        Número de Habitación <span class="required">*</span>
                    </label>
                    <input type="text"
                            name="numero"
                            class="form-input"
                            placeholder="Ej: 203"
                            required>
                    <div class="form-helper">Identificador único de la habitación</div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Piso <span class="required">*</span>
                    </label>
                    <select name="piso" class="form-select" required>
                        <option value="">Seleccionar piso</option>
                        <option value="1">Piso 1</option>
                        <option value="2">Piso 2</option>
                        <option value="3">Piso 3</option>
                        <option value="4">Piso 4</option>
                        <option value="5">Piso 5</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">
                        Categoría <span class="required">*</span>
                    </label>
                    <select name="categoria_id" class="form-select" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="1">Sencilla</option>
                        <option value="2">Doble</option>
                        <option value="3">Triple</option>
                        <option value="4">Suite</option>
                        <option value="5">Suite Deluxe</option>
                        <option value="6">Presidencial</option>
                    </select>
                    <div class="form-helper">Define el tipo de habitación</div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Precio por Noche <span class="required">*</span>
                    </label>
                    <input type="number"
                           name="precio"
                           class="form-input"
                           placeholder="0.00"
                           step="0.01"
                           min="0"
                           required>
                    <div class="form-helper">Precio en tu moneda local</div>
                </div>
            </div>
        </div>

        <!-- Estado Inicial -->
        <div class="form-section">
            <h2 class="form-section-title">Estado Inicial</h2>

            <div class="form-group">
                <label class="form-label">
                    Selecciona el estado <span class="required">*</span>
                </label>
                <div class="radio-grid">
                    <label class="radio-card">
                        <input type="radio" name="estado" value="disponible" checked>
                        <div class="radio-content">
                            <div class="radio-icon" style="color: var(--available);">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="radio-text">
                                <span class="radio-label">Disponible</span>
                            </div>
                        </div>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="estado" value="limpieza">
                        <div class="radio-content">
                            <div class="radio-icon" style="color: var(--cleaning);">
                                <i class="fas fa-broom"></i>
                            </div>
                            <div class="radio-text">
                                <span class="radio-label">Limpieza</span>
                            </div>
                        </div>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="estado" value="mantenimiento">
                        <div class="radio-content">
                            <div class="radio-icon" style="color: var(--maintenance);">
                                <i class="fas fa-tools"></i>
                            </div>
                            <div class="radio-text">
                                <span class="radio-label">Mantenimiento</span>
                            </div>
                        </div>
                    </label>

                    <label class="radio-card">
                        <input type="radio" name="estado" value="ocupada">
                        <div class="radio-content">
                            <div class="radio-icon" style="color: var(--occupied);">
                                <i class="fas fa-user-check"></i>
                            </div>
                            <div class="radio-text">
                                <span class="radio-label">Ocupada</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Botones de Acción -->
        <div class="form-actions">
            <a href="{% url 'habitaciones' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar Habitación
            </button>
        </div>
    </form>
</div>

{% include 'inc/footer.html'%}
